configuration:
  cgate_host:
    name: Хост C-Gate
    description: >-
      IP-адрес или имя хоста сервера C-Gate. Установите 127.0.0.1 при
      использовании управляемого режима или адрес удалённого сервера при
      использовании удалённого режима.
  cgate_port:
    name: Командный порт C-Gate
    description: >-
      TCP-порт для командных подключений C-Gate. Стандартный командный
      порт C-Gate — 20023.
  cgate_event_port:
    name: Порт событий C-Gate
    description: >-
      TCP-порт для подключений событий C-Gate. Стандартный порт событий
      C-Gate — 20025. Этот порт получает обновления в реальном времени
      от устройств C-Bus.
  cgate_project:
    name: Имя проекта C-Gate
    description: >-
      Имя вашего проекта C-Bus, настроенного в C-Gate (например, HOME).
  mqtt_host:
    name: Хост брокера MQTT
    description: >-
      Определяется автоматически из дополнения Mosquitto. Задавайте это
      значение только при использовании внешнего брокера MQTT вместо
      дополнения HA Mosquitto.
  mqtt_port:
    name: Порт брокера MQTT
    description: >-
      Определяется автоматически из дополнения Mosquitto. Задавайте это
      значение только при использовании внешнего брокера MQTT (порт по
      умолчанию — 1883).
  mqtt_username:
    name: Имя пользователя MQTT
    description: >-
      Определяется автоматически из дополнения Mosquitto. Задавайте это
      значение только при использовании внешнего брокера MQTT или если
      необходимо переопределить учётные данные.
  mqtt_password:
    name: Пароль MQTT
    description: >-
      Определяется автоматически из дополнения Mosquitto. Задавайте это
      значение только при использовании внешнего брокера MQTT или если
      необходимо переопределить учётные данные.
  getall_networks:
    name: Сети C-Bus для мониторинга
    description: >-
      Список идентификаторов сетей C-Bus для опроса состояний устройств.
      Сеть по умолчанию — 254, стандартный номер сети C-Bus для
      большинства установок. Чтобы найти идентификаторы сетей, откройте
      приложение C-Gate Toolkit, разверните свой проект и посмотрите
      номера сетей под ним. Также можно использовать Clipsal C-Bus
      Toolkit (CBAT) в меню Project > Network List.
  getall_on_start:
    name: Опрос при запуске
    description: >-
      Запрашивать состояния всех устройств при запуске дополнения.
      Полезно для синхронизации Home Assistant с текущим состоянием
      всех устройств C-Bus.
  getall_period:
    name: Интервал опроса (секунды)
    description: >-
      Как часто запрашивать состояния всех устройств, в секундах.
      Меньшие значения обеспечивают более актуальные данные, но
      увеличивают сетевой трафик к C-Gate.
  retain_reads:
    name: Сохранять сообщения о состоянии MQTT
    description: >-
      Устанавливать флаг retain в MQTT для сообщений о состоянии. При
      включении новые подписчики MQTT сразу получают последнее известное
      состояние каждого устройства.
  message_interval:
    name: Интервал команд (мс)
    description: >-
      Минимальная задержка между командами, отправляемыми в C-Gate,
      в миллисекундах. Предотвращает перегрузку C-Gate быстрыми
      командами. По умолчанию 200ms.
  log_level:
    name: Уровень журналирования
    description: >-
      Подробность журналирования. Используйте debug для устранения
      неполадок, info для обычной работы, warn только для предупреждений
      или error только для ошибок.
  ha_discovery_enabled:
    name: Включить Home Assistant Discovery
    description: >-
      Автоматически регистрировать устройства C-Bus в Home Assistant
      с помощью MQTT Discovery. Устройства появляются как объекты без
      ручной настройки.
  ha_discovery_prefix:
    name: Префикс топика Discovery
    description: >-
      Префикс топика MQTT для сообщений Home Assistant Discovery.
      Должен совпадать с префиксом MQTT Discovery вашего Home Assistant
      (по умолчанию: homeassistant).
  ha_discovery_networks:
    name: Сети Discovery
    description: >-
      Идентификаторы сетей C-Bus для сканирования при обнаружении
      устройств. По умолчанию 254, стандартная сеть C-Bus. Если пусто,
      используются сети из раздела «Сети C-Bus для мониторинга».
      Большинство установок имеют только одну сеть.
  ha_discovery_cover_app_id:
    name: ID приложения для штор
    description: >-
      ID приложения C-Bus, которое следует рассматривать как шторы
      (жалюзи, рольставни, гаражные ворота). Обычное значение — 203
      (Enable Control). Оставьте пустым, чтобы отключить обнаружение
      штор.
  ha_discovery_switch_app_id:
    name: ID приложения для выключателей
    description: >-
      ID приложения C-Bus, которое следует рассматривать как выключатели.
      Оставьте пустым, чтобы отключить обнаружение выключателей.
  cgate_mode:
    name: Режим C-Gate
    description: >-
      Способ предоставления C-Gate. "remote" подключается к серверу
      C-Gate, работающему в другом месте вашей сети. "managed" загружает
      и запускает C-Gate локально внутри этого дополнения (требуется
      Java и последовательный интерфейс C-Bus).
  cgate_install_source:
    name: Источник установки C-Gate
    description: >-
      Используется только когда режим C-Gate — "managed". "download"
      автоматически загружает C-Gate с официального URL Clipsal при
      первом запуске. "upload" ищет zip-файл C-Gate, который вы
      разместили в /share/cgate/.
  cgate_download_url:
    name: URL загрузки C-Gate
    description: >-
      Используется только когда режим C-Gate — "managed" и источник
      установки — "download". Переопределите URL по умолчанию, если
      официальное расположение загрузки Clipsal изменится. Оставьте
      пустым, чтобы использовать URL по умолчанию.
