configuration:
  cgate_host:
    name: Хост C-Gate
    description: >-
      IP-адреса або ім'я хоста сервера C-Gate. Встановіть 127.0.0.1 при
      використанні керованого режиму або адресу віддаленого сервера при
      використанні віддаленого режиму.
  cgate_port:
    name: Командний порт C-Gate
    description: >-
      TCP-порт для командних з'єднань C-Gate. Стандартний командний
      порт C-Gate — 20023.
  cgate_event_port:
    name: Порт подій C-Gate
    description: >-
      TCP-порт для з'єднань подій C-Gate. Стандартний порт подій
      C-Gate — 20025. Цей порт отримує оновлення в реальному часі
      від пристроїв C-Bus.
  cgate_project:
    name: Назва проєкту C-Gate
    description: >-
      Назва вашого проєкту C-Bus, налаштованого в C-Gate
      (наприклад, HOME).
  mqtt_host:
    name: Хост брокера MQTT
    description: >-
      Визначається автоматично з додатка Mosquitto. Встановлюйте це
      значення лише при використанні зовнішнього брокера MQTT замість
      додатка HA Mosquitto.
  mqtt_port:
    name: Порт брокера MQTT
    description: >-
      Визначається автоматично з додатка Mosquitto. Встановлюйте це
      значення лише при використанні зовнішнього брокера MQTT (порт
      за замовчуванням — 1883).
  mqtt_username:
    name: Ім'я користувача MQTT
    description: >-
      Визначається автоматично з додатка Mosquitto. Встановлюйте це
      значення лише при використанні зовнішнього брокера MQTT або якщо
      потрібно перевизначити облікові дані.
  mqtt_password:
    name: Пароль MQTT
    description: >-
      Визначається автоматично з додатка Mosquitto. Встановлюйте це
      значення лише при використанні зовнішнього брокера MQTT або якщо
      потрібно перевизначити облікові дані.
  getall_networks:
    name: Мережі C-Bus для моніторингу
    description: >-
      Список ідентифікаторів мереж C-Bus для опитування станів пристроїв.
      Мережа за замовчуванням — 254, стандартний номер мережі C-Bus для
      більшості інсталяцій. Щоб знайти ідентифікатори мереж, відкрийте
      застосунок C-Gate Toolkit, розгорніть свій проєкт і перегляньте
      номери мереж під ним. Також можна використовувати Clipsal C-Bus
      Toolkit (CBAT) у меню Project > Network List.
  getall_on_start:
    name: Опитування при запуску
    description: >-
      Запитувати стани всіх пристроїв при запуску додатка. Корисно для
      синхронізації Home Assistant з поточним станом усіх пристроїв
      C-Bus.
  getall_period:
    name: Інтервал опитування (секунди)
    description: >-
      Як часто запитувати стани всіх пристроїв, у секундах. Менші
      значення забезпечують більш актуальні дані, але збільшують
      мережевий трафік до C-Gate.
  retain_reads:
    name: Зберігати повідомлення про стан MQTT
    description: >-
      Встановлювати прапорець retain в MQTT для повідомлень про стан.
      При увімкненні нові підписники MQTT одразу отримують останній
      відомий стан кожного пристрою.
  message_interval:
    name: Інтервал команд (мс)
    description: >-
      Мінімальна затримка між командами, що надсилаються до C-Gate,
      у мілісекундах. Запобігає перевантаженню C-Gate швидкими
      командами. За замовчуванням 200ms.
  log_level:
    name: Рівень журналювання
    description: >-
      Детальність журналювання. Використовуйте debug для усунення
      неполадок, info для звичайної роботи, warn лише для попереджень
      або error лише для помилок.
  ha_discovery_enabled:
    name: Увімкнути Home Assistant Discovery
    description: >-
      Автоматично реєструвати пристрої C-Bus у Home Assistant за
      допомогою MQTT Discovery. Пристрої з'являються як об'єкти без
      ручного налаштування.
  ha_discovery_prefix:
    name: Префікс топіка Discovery
    description: >-
      Префікс топіка MQTT для повідомлень Home Assistant Discovery.
      Має збігатися з префіксом MQTT Discovery вашого Home Assistant
      (за замовчуванням: homeassistant).
  ha_discovery_networks:
    name: Мережі Discovery
    description: >-
      Ідентифікатори мереж C-Bus для сканування при виявленні пристроїв.
      За замовчуванням 254, стандартна мережа C-Bus. Якщо порожньо,
      використовуються мережі з розділу «Мережі C-Bus для моніторингу».
      Більшість інсталяцій мають лише одну мережу.
  ha_discovery_cover_app_id:
    name: ID застосунку для штор
    description: >-
      ID застосунку C-Bus, який слід розглядати як штори (жалюзі,
      ролети, гаражні ворота). Типове значення — 203 (Enable Control).
      Залиште порожнім, щоб вимкнути виявлення штор.
  ha_discovery_switch_app_id:
    name: ID застосунку для вимикачів
    description: >-
      ID застосунку C-Bus, який слід розглядати як вимикачі. Залиште
      порожнім, щоб вимкнути виявлення вимикачів.
  cgate_mode:
    name: Режим C-Gate
    description: >-
      Спосіб надання C-Gate. "remote" підключається до сервера C-Gate,
      що працює в іншому місці вашої мережі. "managed" завантажує та
      запускає C-Gate локально всередині цього додатка (потрібен Java
      та послідовний інтерфейс C-Bus).
  cgate_install_source:
    name: Джерело встановлення C-Gate
    description: >-
      Використовується лише коли режим C-Gate — "managed". "download"
      автоматично завантажує C-Gate з офіційного URL Clipsal при першому
      запуску. "upload" шукає zip-файл C-Gate, який ви розмістили
      в /share/cgate/.
  cgate_download_url:
    name: URL завантаження C-Gate
    description: >-
      Використовується лише коли режим C-Gate — "managed" і джерело
      встановлення — "download". Перевизначте URL за замовчуванням,
      якщо офіційне розташування завантаження Clipsal зміниться.
      Залиште порожнім, щоб використовувати URL за замовчуванням.
